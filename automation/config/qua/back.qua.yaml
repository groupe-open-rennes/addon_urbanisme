image:
  tag: open-develop
  env:
    - name: ADD_JAVA_OPTS
      value: "-Dgeorchestra.datadir=/etc/georchestra"

    - name: URBANISME_DATASOURCE_PASSWORD
      valueFrom:
        secretKeyRef:
          name: urbanisme-secret-qua
          key: database.urbanisme.password
    - name: URBANISME_BDD_HOST
      value: georchestra-bdd-dev-georchestra-service-bdd
